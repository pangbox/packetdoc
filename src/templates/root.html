{% layout "base" %}

{% block body %}
    <h1>{{ struct.title }}</h1>
    {{ struct.doc | markdown }}
    <h2>Services</h2>
    <ul class="navlist">
        {% for case in cases %}
        <li>
            <a href="{{ case.type.file | urlpath }}">
                {{ case.type.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
